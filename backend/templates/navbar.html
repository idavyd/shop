{% load static %}

<style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .navbar .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        nav a {
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar .search-bar {
                margin: 10px 0;
            }

            .navbar a {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>

<body>
    <div class="navbar">
        <!-- Logo with Icon -->
        <div class="logo">
            <img src="{% static 'images/logo-icon.png' %}" alt="Logo">
            <a href="{% url 'home' %}">E-com</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">

        </div>

        <!-- Navigation Links -->
        <nav>
            <a href="{% url 'admin:index' %}">Admin Panel</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </div>
</body>
